<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="shortcut icon" type="image/png" href="src/img/icon.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/js/controller.js"></script>
    <title>mawe</title>
  </head>

  <body>
    <button class="hamburger">
      <div class="bar"></div>
    </button>
    <div id="sidebar">
      <img src="src/img/logo.png" alt="Logo" />
      <p>
        This app helps you find public transport options and weather
        information.
      </p>

      <h3>Find Location:</h3>
      <div class="form-group-auto-location">
        <input type="radio" name="location" id="auto-location" checked />
        <label for="auto-location">Use My Location</label>
      </div>

      <div class="form-group-postcode">
        <input type="radio" name="location" id="post-code" />
        <label for="post-code">Enter Post Code</label>
      </div>

      <form id="form-group-input">
        <input
          type="text"
          id="post-code-input"
          placeholder="Enter Post Code"
          style="display: none"
        />
        <input
          type="submit"
          id="submit-button"
          value="Search"
          style="display: none"
        />
      </form>

      <div class="form-group walking-preference">
        <input type="checkbox" id="lazy-walker" />
        <label for="not-much-walk">I prefer not to walk much</label>
      </div>

      <div class="form-group walking-preference">
        <input type="checkbox" id="good-walker" />
        <label for="bit-further-walk">I don't mind walking a bit further</label>
      </div>
    </div>

    <div id="map">
      <h2>Map</h2>
    </div>

    <div class="tfl-results">
      <h2>Nearest Stations</h2>

      <div id="stations-list"></div>

      <div id="pagination">
        <button id="prev-page" class="hidden btn"></button>
        <button id="next-page" class="hidden btn"></button>
      </div>

      <div id="weather-alerts"></div>
      <div class="weather-advice"></div>
    </div>
  </body>
</html>
